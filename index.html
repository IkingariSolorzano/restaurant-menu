<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>
   <main>
      <section class="hero">
         <div class="info">
            <h1 class="info-title">Check the <br> best food!</h1>
            <p class="info-subtitle">lorem ipsum dolor sit amet, consectetur adip</p>
            <button class="info-button">Book a table</button>
         </div>
         <img class="hero-image" src="./images/hero.png" alt="No se encuentra la imagen" title="Una imagen de comida">
      </section>
      <section class="dishes">
         <h2 class="dishes-title">
            our services
         </h2>
         <div class="dishes-grid">
            <img class="dishes-item dishes-item-lg" src="./images/video.png" alt="Video de comidas del restaurant">
            <img class="dishes-item" src="./images/dish1.png" alt="Plato de veerduras">
            <img class="dishes-item" src="./images/dish2.png" alt="Huevos cocidos">
            <img class="dishes-item" src="./images/dish3.png" alt="Esparragos">
            <img class="dishes-item" src="./images/dish4.png" alt="Plato con un platillo de muchas hojas">
         </div>
      </section>
      <section class="menu">
         <h2 class="menu-title">Our Menu</h2>
         <div class="menu-grid">
            <div class="menu-grid-item"><img src="./images/plate1.png" alt="Comida en plato 1" class="plates"></div>
            <div class="menu-grid-item"><img src="./images/plate2.png" alt="Comida en plato 2" class="plates"></div>
            <div class="menu-grid-item"><img src="./images/plate3.png" alt="Comida en plato 3" class="plates"></div>
            <div class="menu-grid-item"><img src="./images/plate4.png" alt="Comida en plato 4" class="plates"></div>
            <div class="menu-grid-item"><img src="./images/plate5.png" alt="Comida en plato 5" class="plates"></div>
         </div>
      </section>
   </main>
</body>
</html>
